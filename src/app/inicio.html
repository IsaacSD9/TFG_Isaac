<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pantalla de Inicio</title>
  <link rel="icon" href="https://eriuicbzxamnusosnwjb.supabase.co/storage/v1/object/public/imagenes//logoBlack.png" type="image/png" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Fuentes y estilos -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link href="assets/css/inicio.css" rel="stylesheet" />
    <link href="assets/css/navbar.css" rel="stylesheet" />

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Supabase + navbar -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
  <script defer src="assets/js/navbar/navbar.js"></script>
</head>
<body>

  <!-- Navbar -->
  <div id="navbar-container"></div>


  <!-- Contenido -->
  <div class="dashboard-cards">
    
    <div class="card-option"  onclick="redirigirClases()">
      <i class="bi bi-journal-bookmark-fill"></i>
      <h5>Clases</h5>
    </div>
    <div class="card-option" onclick="redirigirHorario()">
      <i class="bi bi-clock-fill"></i>
      <h5>Horarios</h5>
    </div>
    <div class="card-option" onclick="window.location.href='mensajes/mensajes.html'">
      <i class="bi bi-send-fill"></i>
      <h5>Mensajer√≠a</h5>
    </div>
    <div class="card-option" onclick="window.location.href='profile/profile.html'">
      <i class="bi bi-person-circle"></i>
      <h5>Perfil</h5>
    </div>
    
  </div>
  <script>
  function redirigirClases() {
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user) {
      alert('No hay usuario logueado');
      return;
    }

    if (user.role === 'profesor') {
      window.location.href = 'clases/clases.html';
    } else if (user.role === 'alumno') {
      window.location.href = 'clases/clases-alumnos.html';
    } else {
      alert('Role no reconocido');
    }
  }

  function redirigirHorario() {
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user) {
      alert('No hay usuario logueado');
      return;
    }

    if (user.role === 'profesor') {
      window.location.href = 'horarios/horarios-profesores.html';
    } else if (user.role === 'alumno') {
      window.location.href = 'horarios/horarios.html';
    } else {
      alert('Role no reconocido');
    }
  }
</script>
</body>
</html>
