<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panel - Selección Inicial</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .dashboard-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1100px;
      animation: fadeIn 1s ease;
    }

    .card-option {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .card-option:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-5px);
    }

    .card-option i {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #00c9ff;
    }

    .card-option h5 {
      font-weight: 600;
      font-size: 1.2rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 576px) {
      .card-option {
        padding: 20px;
      }

      .card-option i {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <div class="dashboard-cards">
    <div class="card-option" onclick="alert('Ir a Inicio')">
      <i class="bi bi-house-door-fill"></i>
      <h5>Inicio</h5>
    </div>
    <div class="card-option" onclick="alert('Ir a Alumnos')">
      <i class="bi bi-people-fill"></i>
      <h5>Alumnos</h5>
    </div>
    <div class="card-option" onclick="location.href='clases.html'">
      <i class="bi bi-journal-bookmark-fill"></i>
      <h5>Clases</h5>
    </div>
    <div class="card-option" onclick="alert('Ir a Horarios')">
      <i class="bi bi-clock-fill"></i>
      <h5>Horarios</h5>
    </div>
    <div class="card-option" onclick="alert('Ir a Configuración')">
      <i class="bi bi-gear-fill"></i>
      <h5>Configuración</h5>
    </div>
    <div class="card-option" onclick="alert('Ir a Perfil')">
      <i class="bi bi-person-circle"></i>
      <h5>Perfil</h5>
    </div>
    <div class="card-option" onclick="alert('Ir a Organización')">
      <i class="bi bi-building"></i>
      <h5>Organización</h5>
    </div>
  </div>

</body>
</html>
