<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pantalla de Inicio</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Sweetalert CSS -->
  <link href="assets/css/libraries/sweetalert/sweetalert2.min.css" rel="stylesheet">
  <!-- styles -->
  <link href="assets/css/styles.css" rel="stylesheet">
  <!-- styles Imagenes -->
  <link href="https://mobile.scorizer.com/assets/css/styles_img.css" rel="stylesheet">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <!-- Google Fonts -->
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/api/clases/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
  <script src="assets/js/api/auth.js"></script>

 
</head>

<body class="body_index">

      <!-- BOTÓN FIJO ARRIBA A LA DERECHA -->
      <div class="login-button-wrapper">
        <button class="btn login-btn" data-bs-toggle="modal" data-bs-target="#loginModal">
          <i class="bi bi-box-arrow-in-right me-1"></i>Iniciar Sesión
        </button>
      </div>
      

    <div class="welcome-card">
      <h1>¡Bienvenido a la aplicación!</h1>
      <p>Tu espacio para gestionar clases, alumnos y horarios con eficiencia.</p>
      <a href="inicio.html" class="btn btn-main">Ir al Panel</a>
    </div>

     <!-- MODAL DE INICIO DE SESIÓN -->
     <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content login-modal-content">
          <div class="modal-header border-0">
            <h5 class="modal-title">Iniciar Sesión</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <form id="loginForm">
              <div class="mb-3 input-group">
                <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
              </div>
              <div class="mb-4 input-group">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
              </div>
            
              <div id="loginError" class="form-error mb-3" style="display: none;"></div>
            
              <button type="submit" class="btn btn-login w-100">Acceder</button>
            </form>
            
          </div>
        </div>
      </div>
    </div>
    
  <!-- jQuery para animación al hacer clic -->
  <script>
    $(document).ready(function () {
      $('.btn-start').click(function () {
        alert("¡Redirigiendo al sistema!");
        // Aquí puedes hacer una redirección, por ejemplo:
        // window.location.href = "dashboard.html";
      });
    });
  </script>

</body>
</html>
