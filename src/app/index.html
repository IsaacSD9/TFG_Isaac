<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pantalla de Inicio</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- styles -->
  <link href="assets/css/styles.css" rel="stylesheet">
  <!-- styles Imagenes -->
  <link href="https://mobile.scorizer.com/assets/css/styles_img.css" rel="stylesheet">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <!-- Google Fonts -->
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
  <script src="assets/js/api/users/auth.js"></script>

 
</head>

<body class="body_index">
  <div class="welcome-card text-center">
    <h1>¡Bienvenido a la aplicación!</h1>
    <p>Tu espacio para gestionar clases, alumnos y horarios con eficiencia.</p>
    <div class="d-flex justify-content-center gap-2 mt-3">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
        <i class="bi bi-box-arrow-in-right me-1"></i>Iniciar Sesión
      </button>
      <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#signupModal">
        <i class="bi bi-person-plus-fill me-1"></i>Crear Cuenta
      </button>
    </div>
  </div>

  <!-- MODAL DE INICIO DE SESIÓN -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content login-modal-content">
        <div class="modal-header border-0">
          <h5 class="modal-title">Iniciar Sesión</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="loginForm">
            <div class="mb-3 input-group">
              <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
              <input type="email" class="form-control" id="loginEmail" placeholder="Correo electrónico" required>
            </div>
            <div class="mb-4 input-group">
              <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
              <input type="password" class="form-control" id="loginPassword" placeholder="Contraseña" required>
            </div>
            <div id="loginError" class="form-error mb-3" style="display: none;"></div>
            <button type="submit" class="btn btn-login w-100">Acceder</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL DE CREAR CUENTA -->
  <div class="modal fade" id="signupModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content login-modal-content">
        <div class="modal-header border-0">
          <h5 class="modal-title">Crear Cuenta</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="signupForm">
            <div class="mb-3 input-group">
              <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
              <input type="email" class="form-control" id="signupEmail" placeholder="Correo electrónico" required>
            </div>
            <div class="mb-3 input-group">
              <span class="input-group-text"><i class="bi bi-person-fill"></i></span>  
              <input type="text" class="form-control" id="signupNombre" placeholder="Nombre" required>
            </div>
            <div class="mb-3 input-group">
              <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
              <input type="password" class="form-control" id="signupPassword" placeholder="Contraseña" required>
            </div>
            <div class="mb-4 input-group">
              <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
              <input type="password" class="form-control" id="signupPasswordConfirm" placeholder="Confirmar contraseña" required>
            </div>
            <div id="signupError" class="form-error mb-3" style="display: none;"></div>
            <button type="submit" class="btn btn-login w-100">Registrarse</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
